hostname xrd-2
logging console debugging
logging monitor debugging
vrf 100
 address-family ipv4 unicast
  import route-target
   100:100
  !
  export route-policy 100
  export route-target
   100:100
  !
 !
!
interface Loopback0
 no shut
 ipv4 address 100.100.100.102 255.255.255.255
!
interface MgmtEth0/RP0/CPU0/0
 no shut
 ipv4 address 172.40.0.102 255.255.255.0
!
interface GigabitEthernet0/0/0/0
 no shut
 ipv4 address 100.102.104.102 255.255.255.0
!
interface GigabitEthernet0/0/0/1
 no shut
 ipv4 address 100.102.106.102 255.255.255.0
!
interface GigabitEthernet0/0/0/2
 no shut
 vrf 100
 ipv4 address 10.3.1.2 255.255.255.0
!
extcommunity-set opaque 100
  100
end-set
!
route-policy 100
  set extcommunity color 100
  pass
end-policy
!
router static
 address-family ipv4 unicast
  0.0.0.0/1 Null0
 !
!
router isis 1
 net 49.0100.0100.0100.0102.00
 distribute link-state level 1
 log adjacency changes
 affinity-map red bit-position 128
 affinity-map blue bit-position 129
 flex-algo 128
  metric-type delay
  advertise-definition
  affinity exclude-any red
  affinity include-all blue
 !
 flex-algo 129
  advertise-definition
  affinity exclude-any blue
  affinity include-any red
 !
 address-family ipv4 unicast
  metric-style wide
  microloop avoidance segment-routing
  advertise passive-only
  advertise link attributes
  mpls traffic-eng level-1-2
  mpls traffic-eng router-id Loopback0
  segment-routing mpls
 !
 interface Loopback0
  passive
  address-family ipv4 unicast
   prefix-sid index 102
   prefix-sid algorithm 128 index 202
   prefix-sid algorithm 129 index 302
  !
 !
 interface GigabitEthernet0/0/0/0
  circuit-type level-1
  point-to-point
  address-family ipv4 unicast
   metric 1
   fast-reroute per-prefix
   fast-reroute per-prefix ti-lfa
  !
 !
 interface GigabitEthernet0/0/0/1
  circuit-type level-1
  point-to-point
  address-family ipv4 unicast
   metric 1
   fast-reroute per-prefix
   fast-reroute per-prefix ti-lfa
  !
 !
!
router bgp 100
 bgp router-id 100.100.100.102
 address-family vpnv4 unicast
 !
 address-family link-state link-state
 !
 neighbor-group RR
  remote-as 100
  update-source Loopback0
  address-family vpnv4 unicast
  !
 !
 neighbor-group SR-PCE
  remote-as 100
  update-source Loopback0
  address-family link-state link-state
  !
 !
 neighbor 100.100.100.107
  use neighbor-group SR-PCE
 !
 neighbor 100.100.100.108
  use neighbor-group RR
 !
 vrf 100
  rd 100.100.100.102:100
  address-family ipv4 unicast
   redistribute connected
  !
 !
!
segment-routing
 global-block 16000 18000
 traffic-eng
  candidate-paths
   all
    source-address ipv4 100.100.100.102
   !
  !
  on-demand color 100
   dynamic
    pcep
    !
    anycast-sid-inclusion
    !
    metric
     type igp
    !
   !
  !
  pcc
   pce address ipv4 100.100.100.107
   !
  !
 !
!
end

