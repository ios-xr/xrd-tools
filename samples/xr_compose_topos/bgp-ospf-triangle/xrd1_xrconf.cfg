hostname xrd1

!! ---------------
!! Interface config
!! ---------------

interface MgmtEth0/RP0/CPU0/0
 ipv4 address 172.28.0.10/16
!

!! lab1-xrd1
interface GigabitEthernet0/0/0/0
 ipv4 address 172.30.1.200/24
!

!! xrd1-xrd2
interface GigabitEthernet0/0/0/1
 ipv4 address 10.0.3.1/24
!

!! xrd1-xrd3
interface GigabitEthernet0/0/0/6
 ipv4 address 10.0.4.1/24
!

interface Loopback0
 ipv4 address 1.1.1.1/32
!

!! ---------------
!! SSH config
!! ---------------

ssh server

!! ---------------
!! OSPF config
!! ---------------

router ospf 1
 area 0
  interface Loopback0
  !
  interface GigabitEthernet0/0/0/1
  !
  interface GigabitEthernet0/0/0/6
  !
 !
!

!! ---------------
!! BGP config
!! ---------------

router static
 address-family ipv4 unicast
  9.0.0.1/32 172.31.1.1
 !
!

router bgp 1
 bgp router-id 1.1.1.1
 bgp update-delay 0
 address-family ipv4 unicast
  redistribute static
 !
 neighbor 2.2.2.2
  remote-as 1
  update-source Loopback0
  address-family ipv4 unicast
  !
 !
!

!! ---------------
!! General config
!! ---------------

line console
 exec-timeout 0 0
 absolute-timeout 0
 session-timeout 0
!
line default
 exec-timeout 0 0
 absolute-timeout 0
 session-timeout 0
!

end
